version: '3.8'

services:
  # Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: samkitec_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: samkitec_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - samkitec-net

  # Antivirus Service (ClamAV)
  clamav:
    image: clamav/clamav:latest
    networks:
      - samkitec-net
    # ClamAV needs time to start and update definitions. 
    # In production, ensure health checks wait for it.

  # Backend Service
  server:
    build: ./server
    restart: always
    environment:
      - PORT=4000
      - DATABASE_URL=postgres://samkitec_user:secure_password@db:5432/samkitec_db
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - db
      - clamav
    networks:
      - samkitec-net

  # Frontend Service
  client:
    build: ./client
    restart: always
    depends_on:
      - server
    networks:
      - samkitec-net

  # Reverse Proxy (Nginx) - Handles HTTPS & Routing
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment below if you have real certificates
      # - ./certs:/etc/nginx/certs:ro 
    depends_on:
      - client
      - server
    networks:
      - samkitec-net

volumes:
  postgres_data:

networks:
  samkitec-net:
