version: '3.8'
services:
  server:
    build: ./server
    ports:
      - '4000:4000'
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/data:/app/data
    environment:
      - PORT=4000
      - UPLOAD_DIR=/app/uploads
      - DATABASE_FILE=/app/data/samkitec.sqlite
  client:
    build: ./client
    ports:
      - '3000:80'